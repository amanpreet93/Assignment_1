{% extends "public/basic/base.html" %}

{%block title%} Bucket

{%endblock%}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<div class="column is-4 is-offset-4">
    <h3 class="title">Check your bucket</h3>
    <div class="box">
        <form method="POST" action="/whole_content">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="Text" name="user_id" placeholder="user_id" autofocus="">
                </div>
            </div>


            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
